<h2>
  {{heading}}
</h2>
<p>
  {{description}}
</p>
<ul *ngFor="let term of terms">
  <li>{{term}}</li>
</ul>
<button matStepperPrevious mat-raised-button color="accent" name="button" id="vocab-previous">Previous</button>
<button matStepperNext mat-raised-button color="accent" name="button" id="vocab-next">Next</button>
