<h2>
  {{heading}}
</h2>
<ul *ngFor="let objective of objectives">
  <li>{{objective}}</li>
</ul>
<button matStepperPrevious mat-raised-button color="accent" name="button" id="spaced-button-1">Previous</button>
<button matStepperNext mat-raised-button color="accent" name="button" id="spaced-button-2">Next</button>
