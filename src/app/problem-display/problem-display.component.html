<mat-card>
  <mat-card-header>
    <mat-card-title class="center"><h3>{{currentProblemIndex+1}}. {{question}}</h3></mat-card-title>
    <!-- <mat-card-subtitle>A Draggle</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let choice of choices; let i=index">
      <mat-radio-group class="example-radio-group" [(ngModel)]="userSelectedAnswer">
        <mat-radio-button class="example-radio-button" [value]="choice">
          {{letters[i]}}. {{choice}}
        </mat-radio-button>
        <br>
      </mat-radio-group>
      <br>
    </div>
      <button mat-raised-button color="primary" (click)="submitAnswer(userSelectedAnswer)" class="uniform-length-button" >Submit
      </button>
    <div *ngIf="displayCorrect">
      <p class="correct">Correct!</p>
    </div>
    <div *ngIf="displayIncorrect">
      <p class="incorrect">Incorrect! Try again!</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="previousQuestion()" class="uniform-length-button" *ngIf="previousQuestionExists">Previous Question
    </button>
    <button mat-raised-button color="primary" (click)="nextQuestion()" class="uniform-length-button" *ngIf="nextQuestionExists">Next Question
    </button>
    <br>
    <button matStepperNext mat-raised-button color="primary" (click)="nextStep()" class="uniform-length-button" *ngIf="readyForNextStepperStep">Next Section
    </button>
  </mat-card-actions>
</mat-card>
