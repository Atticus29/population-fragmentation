<mat-card>
  <mat-card-header>
    <mat-card-title class="center"><h3>{{problem.getQuestion()}}</h3></mat-card-title>
    <!-- <mat-card-subtitle>A Draggle</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-radio-group class="example-radio-group" [(ngModel)]="userSelectedAnswer">
        <mat-radio-button class="example-radio-button" *ngFor="let choice of choices; let i=index" [value]="choice">
          {{letters[i]}}. {{choice}}
          <br>
        </mat-radio-button>
      </mat-radio-group>
      <br>
      <button mat-raised-button color="primary" (click)="submitAnswer(userSelectedAnswer)" class="uniform-length-button" >Submit
      </button>
    </div>
    <div *ngIf="displayCorrect">
      <p class="correct">Correct!</p>
    </div>
    <div *ngIf="displayIncorrect">
      <p class="incorrect">Incorrect! Try again!</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
