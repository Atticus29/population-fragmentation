<div class="example-container">
  <form materialize class="example-form">
    <div class="row">
      <div class="col m1 s1">
        <mat-form-field>
          <label>Population Size</label>
          <input matInput placeholder="100" required [formControl]="popsize">
        </mat-form-field>
        <mat-form-field>
          <label>Number of fragments</label>
          <input matInput placeholder="1" required [formControl]="fragNum">
        </mat-form-field>
        <mat-form-field>
          <label>Number of generations</label>
          <input matInput placeholder="1" required [formControl]="genNum">
        </mat-form-field>
      </div>
      <div class="col m1 s1">
        <mat-form-field>
          <label>Allele frequency of green allele</label>
          <input matInput placeholder="1" required [formControl]="greenAlleleFreq">
        </mat-form-field>
        <mat-form-field>
          <label>Allele frequency of blue allele</label>
          <input matInput placeholder="1" required [formControl]="blueAlleleFreq">
        </mat-form-field>
        <mat-form-field>
          <label>Allele frequency of magenta allele</label>
          <input matInput placeholder="1" required [formControl]="magentaAlleleFreq">
        </mat-form-field>
      </div>
      <div class="col m1 s1">
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon">send</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>
