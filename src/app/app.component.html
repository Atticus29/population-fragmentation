<!--The content below is only a placeholder and can be replaced.-->
<div class="mat-app-background basic-container">
  <mat-horizontal-stepper [linear]="isLinear">
    <mat-step label="Create Population">
      <app-population-details-form (displayQuestionsEmitter)="setDisplayQuestions($event)" (displayLizardsEmitter)="setDisplayLizards($event)"></app-population-details-form>
    </mat-step>
    <mat-step label="Simulate Random Mating">
      <app-lizard-display *ngIf="displayLizards" [appFocus]="focusOnQuestion" (openMatingComponentEmitter)="setMatingDisplay($event)"></app-lizard-display>
    </mat-step>
    <mat-step label="Examine Patterns">
      <app-matings-display *ngIf="displayMatings"></app-matings-display>
      <app-questions *ngIf="displayQuestions" [appFocus]="displayQuestions"></app-questions>
    </mat-step>
  </mat-horizontal-stepper>

  <mat-grid-list cols=2 rowHeight="1:1">

    <mat-grid-tile>

    </mat-grid-tile>

    <mat-grid-tile>

    </mat-grid-tile>

    <mat-grid-tile>
      <div id="questions-div" class="row">

      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-display-table></app-display-table>
    </mat-grid-tile>

  </mat-grid-list>
</div>
