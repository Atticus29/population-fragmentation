<p id="first">
</p>
<mat-card small class="example-card" *ngFor="let individual of individuals; let i=index">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{individual.getOrganismName()}}</mat-card-title>
    <mat-card-subtitle>A Draggle</mat-card-subtitle>
  </mat-card-header>
  <canvas #canvases width="200" height="200" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
  </canvas>
  <mat-card-content>
    <h3>
      Allele 1
    </h3>
    <p>
      {{individual.getGeneByName("spot color").getGenotype().getAllele1()}}
    </p>
    <h3>
      Allele 2
    </h3>
    <p>
      {{individual.getGeneByName("spot color").getGenotype().getAllele2()}}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
