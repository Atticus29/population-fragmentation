<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="generation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Generation</th>
      <td mat-cell *matCellDef="let row">{{row.generation}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fragment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subpopulation Number</th>
      <td mat-cell *matCellDef="let row">{{row.fragment}}</td>
    </ng-container>

    <ng-container matColumnDef="fragmentPopSize">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Subpopulation Population Size</th>
      <td mat-cell *matCellDef="let row">{{row.fragmentPopSize}}</td>
    </ng-container>

    <ng-container matColumnDef="blueCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count of Blue Allele</th>
      <td mat-cell *matCellDef="let row">{{row.blueCount}}</td>
    </ng-container>

    <ng-container matColumnDef="greenCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count of Green Allele</th>
      <td mat-cell *matCellDef="let row">{{row.greenCount}}</td>
    </ng-container>

    <ng-container matColumnDef="magentaCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Count of Magenta Allele</th>
      <td mat-cell *matCellDef="let row">{{row.magentaCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
